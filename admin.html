<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者予約設定</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    .calendar-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    table { border-collapse: collapse; }
    th, td { width: 36px; height: 36px; border: 1px solid #ccc; text-align: center; cursor: pointer; transition: transform 0.2s; }
    td.today { background: #ffe4b2; }
    td.selected { background: #add8e6; transform: scale(1.2); font-weight: bold; }
    td.available { background: #c0ffc0; }
    td.disabled { background: #eee; color: #aaa; cursor: default; }
    #reservationsList { margin-top: 20px; padding: 10px; background: white; border-radius: 6px; border: 1px solid #ccc; max-width: 400px; }
    .name-item { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>管理者：予約日設定</h1>

  <div class="calendar-container" id="calendarArea"></div>

  <h3>選択日：<span id="selectedDateDisplay">未選択</span></h3>
  <label>初心者上限：<input type="number" id="beginner" value="2"></label><br>
  <label>経験者上限：<input type="number" id="experienced" value="2"></label><br>
  <button id="saveBtn">予約可能にする</button>

  <p id="status"></p>

  <h3 id="resHeader" style="display:none;">この日の予約者：</h3>
  <div id="reservationsList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3pcdWqFwrvokCUyGGJlg_ruQ-6wUSZT8",
      authDomain: "tsta-reserve.firebaseapp.com",
      projectId: "tsta-reserve",
      storageBucket: "tsta-reserve.appspot.com",
      messagingSenderId: "242251329752",
      appId: "1:242251329752:web:f70718703ba8e35298a7ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let selectedDate = null;
    let configMap = {};

    async function loadConfigFromFirestore() {
      const snap = await getDocs(collection(db, "config"));
      snap.forEach(doc => {
        configMap[doc.id] = doc.data();
      });
    }

    function formatDate(date) {
      return date.toLocaleDateString('sv-SE'); // YYYY-MM-DD形式
    }

    function renderCalendar() {
      const area = document.getElementById("calendarArea");
      area.innerHTML = "";
      const today = new Date();

      for (let m = 0; m < 2; m++) {
        const date = new Date(today.getFullYear(), today.getMonth() + m, 1);
        const table = document.createElement("table");
        const caption = document.createElement("caption");
        caption.textContent = `${date.getFullYear()}年${date.getMonth() + 1}月`;
        table.appendChild(caption);

        const head = document.createElement("tr");
        ["日", "月", "火", "水", "木", "金", "土"].forEach(d => {
          const th = document.createElement("th");
          th.textContent = d;
          head.appendChild(th);
        });
        table.appendChild(head);

        const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
        const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);

        let row = document.createElement("tr");
        for (let i = 0; i < firstDay.getDay(); i++) row.appendChild(document.createElement("td"));

        for (let d = 1; d <= lastDay.getDate(); d++) {
          const day = new Date(date.getFullYear(), date.getMonth(), d);
          const dateStr = formatDate(day);
          const td = document.createElement("td");
          td.textContent = d;

          if (dateStr === formatDate(new Date())) td.classList.add("today");
          if (configMap[dateStr]) td.classList.add("available");

          td.onclick = async () => {
            selectedDate = dateStr;
            document.querySelectorAll("td").forEach(cell => cell.classList.remove("selected"));
            td.classList.add("selected");
            document.getElementById("selectedDateDisplay").textContent = selectedDate;
            await loadReservations(selectedDate);
          };

          row.appendChild(td);
          if (day.getDay() === 6) {
            table.appendChild(row);
            row = document.createElement("tr");
          }
        }

        table.appendChild(row);
        area.appendChild(table);
      }
    }

    async function saveConfig() {
      if (!selectedDate) {
        alert("日付を選択してください");
        return;
      }
      const beginner = parseInt(document.getElementById('beginner').value);
      const experienced = parseInt(document.getElementById('experienced').value);
      const config = {
        enabled: true,
        beginner_limit: beginner,
        experienced_limit: experienced
      };

      try {
        await setDoc(doc(db, "config", selectedDate), config);
        document.getElementById("status").textContent = `${selectedDate} の設定を保存しました`;
        configMap[selectedDate] = config;
        renderCalendar();
        await loadReservations(selectedDate);
      } catch (e) {
        console.error("Firestore 保存エラー:", e);
        document.getElementById("status").textContent = `保存に失敗しました`;
      }
    }

    async function loadReservations(date) {
      const resContainer = document.getElementById("reservationsList");
      const resHeader = document.getElementById("resHeader");
      resContainer.innerHTML = "";
      resHeader.style.display = "block";

      try {
        const q = query(collection(db, "reservations"), where("date", "==", date));
        const snap = await getDocs(q);

        if (snap.empty) {
          resContainer.textContent = "この日の予約はまだありません。";
          return;
        }

        snap.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "name-item";
          div.textContent = `${data.name}（${data.type === "beginner" ? "初心者" : "経験者"}）`;
          resContainer.appendChild(div);
        });
      } catch (e) {
        console.error("読み込みエラー:", e);
        resContainer.textContent = "予約データの取得に失敗しました。";
      }
    }

    window.onload = async () => {
      await loadConfigFromFirestore();
      renderCalendar();
      document.getElementById("saveBtn").addEventListener("click", saveConfig);
    };
  </script>
</body>
</html>
